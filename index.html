<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="calculator">

  <div id="display">
    <div id="history">
      <p id="history-value"></p>
    </div>
    <div id="output">
      <p id="output-value"></p>
    </div>
  </div>
  <button id="clear" class="btn operator">C</button>
  <button id="del" class="btn operator">Del</button>
  <button id="/" class="btn operator">/</button>
  <button id="7" class="btn number">7</button>
  <button id="8" class="btn number">8</button>
  <button id="9" class="btn number">9</button>
  <button id="*" class="btn operator">X</button>
  <button id="4" class="btn number">4</button>
  <button id="5" class="btn number">5</button>
  <button id="6" class="btn number">6</button>
  <button id="-" class="btn operator">-</button>
  <button id="1" class="btn number">1</button>
  <button id="2" class="btn number">2</button>
  <button id="3" class="btn number">3</button>
  <button id="+" class="btn operator">+</button>
  <button id="." class="btn operator">.</button>
  <button id="0" class="btn number">0</button>
  <button id="=" class="btn operator">=</button>


</div>

  <script src="script.js"></script>
</body>
</html>
